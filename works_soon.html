        <section class="contentsDes">
            <div class="contentsTitle">
                순백이의 일상생활
            </div>
            <div class="description">
                <p>순백이의 일상생활 시리즈는 ‘순백이’라는 강아지 캐릭터를 주인공으로
                한 일상의 소소한 즐거움을 보여주는 일러스트입니다.
                한가롭고 행복한 일상을 즐기는 순백이의 모습이 잠깐의 휴식과 여유를 줄 수 있기를 바라는 마음으로 제작하였습니다.<br>
            </p>
            <p>순백이 시리즈는 스티커와 엽서로 제작되어 네이버스마트스토어에서 판매되었습니다. </p>
            </div>
        </section>
